<section class="home">
  <create-gallery></create-gallery>
  <h2 ng-if="homeCtrl.galleries.length >= 1">Galleries</h2>
  <ul>
    <gallery-item ng-repeat="item in homeCtrl.galleries" gallery="item" delete-done="homeCtrl.galleryDeleteDone(galleryData)" ng-click="homeCtrl.currentGallery = item"></gallery-item>
  </ul>
  <thumbnail-container ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"></thumbnail-container>
</section>
